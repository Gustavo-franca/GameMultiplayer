<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Boneco Que Quer ir Embora</title>
</head>
<style>
    body {
        background-color:#726969;
    }

    #screen{
        width: 500px;
        height: 500px;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;

        background-color: #d2d2d2;
        border: 2px solid black;
    }

</style>
<body>
    <canvas id="screen" height="10" width="10" ></canvas>
</body>
<script >
    const game = createGame();
    
    function createGame(){
        const arena = {
            player : {
                x : 1 , y: 1
             },
            screen : {
                x: 10,
                y: 10
            }
        }   
        function movePlayer(command){
            const {keyPressed,player} = command;
            
            const  handleMovePlayer = {
                ArrowUp(){
                    return  player.y = Math.max(player.y - 1,0);                    
                },
                ArrowDown(){
                    console.log( Math.min(arena.screen.y,player.y + 1))
                    return  player.y = Math.min(arena.screen.y -1 ,player.y + 1);                 

                },
                ArrowLeft(){
                    return  player.x = Math.max(player.x - 1,0);    
                },
                ArrowRight(){
                    return  player.x = Math.min(player.x + 1,arena.screen.x -1);    
                }
            }
            const moveFunction = handleMovePlayer[keyPressed];
            if(moveFunction){
                moveFunction();
            }
        }

        return {
            arena,
            movePlayer
        }
    }

    function handlePresentationGame(){
       
        const {player} = game.arena;
        const screen = document.getElementById('screen');
        const context = screen.getContext('2d');
        context.clearRect(0,0,10,10);
        context.fillStyle = 'red';
        context.fillRect(player.x,player.y,1,1);
        
        
        requestAnimationFrame(handlePresentationGame);

    }

    handlePresentationGame();

    const listenerKeyBoardInput = createListenerKeyBoardInput();

    function createListenerKeyBoardInput(){
        addEventListener('keydown',handleKeyPressed);

        function handleKeyPressed(e){
            const {key} = e;
            console.log(key);
            game.movePlayer({keyPressed : key,player : game.arena.player});
        }
    }



</script>
</html>
